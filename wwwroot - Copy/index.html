<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registrace</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h2>Přihlášení</h2>
        <input id="logEmail" placeholder="Email">
        <input id="logPassword" type="password" placeholder="Heslo">
        <div class="buttons">
            <button onclick="login()">Přihlásit</button>
            <button id="registerBtn">Registrovat</button>
        </div>
    </div>

    <!-- Registrace Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Registrace</h2>
            <input id="regEmail" placeholder="Email">
            <input id="regPassword" type="password" placeholder="Heslo">
            <input id="regConfirmPassword" type="password" placeholder="Potvrdit heslo">
            <button onclick="register()">Registrovat</button>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
