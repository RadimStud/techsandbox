<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pekárna</title>
    <link rel="stylesheet" href="css/stylpekarna.css">
</head>
<body>

    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="recept.html">Jahodový koláč</a>
        <a href="malinovy.html">Malinový koláč</a>
        <a href="boruvkovy.html">Borůvkový koláč</a>
    </nav>

    <header>
        <h1>Vítejte v pekárně! 🥖</h1>
        <p>Zde najdete výběr nejlepších receptů.</p>
    </header>

    <section class="produkty">
        <div class="produkt">
            <img src="images/jahodovy.jpg" alt="Jahodový koláč">
            <h2>Jahodový koláč</h2>
            <button onclick="ukazDetail('jahodovy')">Více info</button>
        </div>
        <div class="produkt">
            <img src="images/malinovy.jpg" alt="Malinový koláč">
            <h2>Malinový koláč</h2>
            <button onclick="ukazDetail('malinovy')">Více info</button>
        </div>
        <div class="produkt">
            <img src="images/boruvkovy.jpg" alt="Borůvkový koláč">
            <h2>Borůvkový koláč</h2>
            <button onclick="ukazDetail('boruvkovy')">Více info</button>
        </div>
    </section>

    <!-- Modal pro detaily produktu -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalText"></p>
        </div>
    </div>

    <script src="js/scriptpekarna.js"></script>

</body>
</html>
