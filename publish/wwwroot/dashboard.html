<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2b5876, #4e4376);
            text-align: center;
            color: white;
            padding: 20px;
        }

        nav {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            margin-bottom: 20px;
        }

            nav a {
                color: white;
                text-decoration: none;
                padding: 10px 15px;
                font-weight: bold;
                transition: 0.3s;
            }

                nav a:hover {
                    text-decoration: underline;
                }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
        }

        .logout-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff4b5c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

            .logout-button:hover {
                background-color: #ff847c;
            }
    </style>
</head>
<body>

    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="pekarna.html">Pekárna</a>
        <a href="recept.html">Jahodový koláč</a>
        <a href="malinovy.html">Malinový koláč</a>
        <a href="boruvkovy.html">Borůvkový koláč</a>
    </nav>

    <div class="container">
        <h1>Vítejte v dashboardu!</h1>
        <p>Vyberte si recept nebo navštivte naši pekárnu.</p>

        <button class="logout-button" onclick="logout()">Odhlásit se</button>
    </div>

    <script>
        function logout() {
            alert('Byl jste odhlášen.');
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
